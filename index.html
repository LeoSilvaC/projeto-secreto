<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Despesas</title>
  </head>
  <body>
    <div class="cbc">
      <input type="text" placeholder="Insira um nome: " value="" />
      <input class="btn-adc" type="button" value="Adicionar" />
    </div>

    <div class="container">
      <div class="cbc-pessoa">
        <p class="nome-pessoa">Leonardo Silva</p>
        <input class="adicionar-item" type="button" value="Adicionar" />
        <input class="Remover" type="button" value="Remover" />
      </div>

      <ul class="items">
        <li class="item">
          <p class="nome-item">Empada</p>
          <p class="valor-item">0,00</p>
        </li>

        <li class="item">
          <p class="nome-item">Açaí</p>
          <p class="valor-item">0,00</p>
        </li>

        <li class="item">
          <p class="nome-item">Marmita</p>
          <p class="valor-item">0,00</p>
        </li>
      </ul>

      <div class="rodape-total">
        <p class="total-pessoa">Total</p>
        <p class="valor-pessoa">0,00</p>
      </div>
    </div>

    <script src="js/main.js"></script>
  </body>
</html>
